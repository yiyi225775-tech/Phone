<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO - Studio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <style>
        body { background: #050a15; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; }
        .logo { 
            font-size: 3.5rem; font-weight: 900; 
            background: linear-gradient(45deg, #00D2FF, #92fe9d, #ff5f6d, #ffc371);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-top: 30px; letter-spacing: 5px;
            animation: hue 5s infinite linear;
        }
        @keyframes hue { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }
        
        .kso-card { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; 
            padding: 30px; max-width: 480px; margin: 20px auto; 
        }
        
        .color-selector { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .color-item { cursor: pointer; text-align: center; transition: 0.4s; }
        .color-dot { width: 50px; height: 50px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.2); margin-bottom: 8px; }
        
        .dot-red { background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%); }
        .dot-multi { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .dot-black { background: linear-gradient(135deg, #232526 0%, #414345 100%); }
        .dot-blue { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        .dot-gold { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }

        .color-item.active .color-dot { border-color: #fff; transform: scale(1.15); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        .color-name { font-size: 0.8rem; font-weight: 600; color: #eee; }

        .upload-area { border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 25px; padding: 50px 20px; cursor: pointer; }
        #img-result img { width: 100%; border-radius: 20px; box-shadow: 0 20px 60px #000; margin-bottom: 20px; }
        .kso-btn { background: linear-gradient(45deg, #00D2FF, #92fe9d); color: #050a15; border: none; padding: 18px; border-radius: 20px; width: 100%; font-weight: 800; font-size: 1.2rem; }
        canvas { display: none; }
    </style>
</head>
<body>

    <h1 class="logo">KSO</h1>

    <div class="container px-3">
        <div class="kso-card">
            <div class="color-selector">
                <div class="color-item" onclick="changeColor(this, 'ph1')"><div class="color-dot dot-red"></div><div class="color-name">အနီ</div></div>
                <div class="color-item active" onclick="changeColor(this, 'ph2')"><div class="color-dot dot-multi"></div><div class="color-name">အရောင်စုံ</div></div>
                <div class="color-item" onclick="changeColor(this, 'ph3')"><div class="color-dot dot-black"></div><div class="color-name">အမဲ</div></div>
                <div class="color-item" onclick="changeColor(this, 'ph4')"><div class="color-dot dot-blue"></div><div class="color-name">အပြာ</div></div>
                <div class="color-item" onclick="changeColor(this, 'ph5')"><div class="color-dot dot-gold"></div><div class="color-name">အဝါ</div></div>
            </div>

            <div id="upload-view">
                <label for="fileIn" class="upload-area">
                    <iconify-icon icon="solar:gallery-add-bold-duotone" style="font-size: 4rem; color: #92fe9d;"></iconify-icon>
                    <p class="mt-2 fw-bold">Screenshot တင်ပေးပါ</p>
                    <input type="file" id="fileIn" hidden accept="image/*">
                </label>
            </div>

            <div id="preview-view" style="display: none;">
                <div id="img-result"></div>
                <button class="kso-btn" id="dlBtn">ပုံကိုသိမ်းမည်</button>
                <p class="mt-4 small text-secondary" style="cursor:pointer" onclick="resetApp()">↺ အစကပြန်လုပ်မည်</p>
            </div>
        </div>
    </div>

    <canvas id="mainCanvas"></canvas>

    <script>
        const frameBase = "https://raw.githubusercontent.com/yiyi225775-tech/Phone/main/";
        let selectedFrame = "ph2";
        let userImg = null;

        function changeColor(el, frame) {
            document.querySelectorAll('.color-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            selectedFrame = frame;
            if(userImg) render();
        }

        // App ကို Reset လုပ်မည့် function
        function resetApp() {
            userImg = null;
            document.getElementById('fileIn').value = ""; // ဖိုင်ဟောင်းဖျက်
            document.getElementById('preview-view').style.display = 'none';
            document.getElementById('upload-view').style.display = 'block';
        }

        const fileIn = document.getElementById('fileIn');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        fileIn.onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (re) => {
                userImg = new Image();
                userImg.onload = render;
                userImg.src = re.target.result;
            };
            reader.readAsDataURL(file);
        };

        function render() {
            const frameImg = new Image();
            frameImg.crossOrigin = "Anonymous";
            frameImg.src = `${frameBase}${selectedFrame}.png`;

            frameImg.onload = () => {
                canvas.width = 1840; canvas.height = 3600;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#000";
                ctx.fillRect(200, 200, 1440, 3200);
                ctx.drawImage(userImg, 198, 198, 1444, 3204);
                ctx.drawImage(frameImg, 0, 0, 1840, 3600);

                document.getElementById('img-result').innerHTML = `<img src="${canvas.toDataURL()}">`;
                document.getElementById('upload-view').style.display = 'none';
                document.getElementById('preview-view').style.display = 'block';
            };
        }

        document.getElementById('dlBtn').onclick = () => {
            const a = document.createElement('a');
            a.download = `KSO_${selectedFrame}.png`;
            a.href = canvas.toDataURL();
            a.click();
        };
    </script>
</body>
</html>
